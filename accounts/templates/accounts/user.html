{% extends 'accounts/main.html' %}
{% block content %}
    {% include 'accounts/status.html' %}
    <!--Display Product Details -->
    <div class="row p-3">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Note</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                    <!-- Display Order Data -->
                    {% for order in orders %}
                        <tr>
                            <td>{{ order.product }}</td>
                            <td>{{ order.note }}</td>
                            <td>{{ order.date_created }}</td>
                            <td>{{ order.status }}</td>
                            <!-- Update Order -->
                            <td><a href="{% url 'update_order' order.id %}" class="btn btn-sm btn-info">Update</a></td>
                            <!-- Delete Order -->
                            <td><a href="{% url 'delete_order' order.id %}" class="btn btn-sm btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                    <!-- End To Display Order Data -->
                </table>
            </div>
        </div>
    </div>
    <!-- End To Display Product Details -->
{% endblock %}
