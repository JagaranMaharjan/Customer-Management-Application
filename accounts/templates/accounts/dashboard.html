{% extends 'accounts/main.html' %}
<!-- Begin the Contents of Dashboard -->
{% block content %}
    <!-- Display Customer Order, Deliver Contents -->
    {% include 'accounts/status.html' %}
    <!-- End of Displaying Customer Order, Deliver Contents -->
    <div class="row p-3">
        <!-- Start To Create New Customer -->
        <div class="col-md-5">
            <h5>Customer Profile</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="#">Create Customer</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Customer</th>
                        <th>Orders</th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- End To Create New Customer -->
        <!-- Start To Create Customer Order -->
        <div class="col-md-7">
            <h5>Last 5 Orders</h5>
            <hr>
            <div class="card card-body">
                <a class="btn btn-primary btn-sm btn-block" href="#">Create Order</a>
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
        <!-- End To Create Customer Order -->
    </div>
{% endblock %}
<!-- End of Dashboard Content-->
