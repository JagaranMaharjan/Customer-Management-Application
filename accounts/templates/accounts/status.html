<!-- Display Customer Order, Delivered Progress In Dashboard -->
<br>
<div class="row">
    <!-- Display Total Orders UI -->
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="total-orders">
                <div class="card-header">
                    <h5 class="card-title">Total Orders</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_orders }}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End of UI to Display Total Orders -->
    <!-- Display Total Orders Delivered UI -->
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-delivered">
                <div class="card-header">
                    <h5 class="card-title">Orders Delivered</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_delivered }}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End of UI to Orders Delivered -->
    <!-- Display Total Orders Pending UI -->
    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white mb-3" id="orders-pending">
                <div class="card-header">
                    <h5 class="card-title">Orders Pending</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{ total_pending }}</h3>
                </div>
            </div>
        </div>
    </div>
    <!-- End of UI to Orders Pending  -->
</div>
