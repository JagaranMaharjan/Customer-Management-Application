{% extends 'accounts/main.html' %}
<!-- Display Customer Contents -->
{% block content %}
    <br>
    <div class="row p-3">
        <!-- Customer Info Action -->
        <div class="col-md">
            <div class="card card-body">
                <h5>Customer:</h5>
                <hr>
                <a class="btn btn-outline-info btn-sm btn-block" href="#">Update Customer</a>
                <a class="btn btn-outline-danger btn-sm btn-block" href="#">Delete Customer</a>
            </div>
        </div>
        <!-- End of Customer Info Action -->
        <!-- Customer Contact Info -->
        <div class="col-md">
            <div class="card card-body">
                <h5>Contact Information</h5>
                <hr>
                <p>E-mail:</p>
                <p>Phone:</p>
            </div>
        </div>
        <!-- End of Customer Contact Info -->
        <!-- Display Customer Total Orders -->
        <div class="col-md">
            <div class="card card-body">
                <h5>Total Orders</h5>
                <hr>
                <h1 style="text-align: center; padding: 10px"></h1>
            </div>
        </div>
        <!-- End to Display Customer Orders -->
    </div>

    <br>
    <!-- Filter Users Product -->
    <div class="row p-3">
        <div class="col-md">
            <div class="card card-body">
                <form action="#" method="get">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
    <!-- End to Filter Users Product -->
    <br>
    <!--Display Product Details -->
    <div class="row p-3">
        <div class="col-md">
            <div class="card card-body">
                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Date Ordered</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <!-- End To Display Product Details -->
{% endblock %}
<!-- End of Customer Contents -->
